{% load humanize %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Customer</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="min-h-screen flex items-center justify-center py-10 px-4">
        <div class="w-full max-w-4xl bg-white rounded-xl shadow-lg p-8 space-y-6">
            <h2 class="text-3xl font-bold text-gray-800 border-b pb-4">Edit Customer Information</h2>
            
            <form method="POST" class="space-y-8">
                {% csrf_token %}
                
                <!-- Personal Information -->
                <div>
                    <h3 class="text-xl font-semibold text-indigo-700 mb-4">Personal Information</h3>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label class="block text-sm font-medium text-gray-700">First Name</label>
                            <input type="text" name="first_name" value="{{ customer.name.first_name }}" required
                                   class="mt-1 block w-full rounded-lg border border-gray-300 p-2 focus:ring-indigo-500 focus:border-indigo-500">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Middle Name</label>
                            <input type="text" name="middle_name" value="{{ customer.name.middle_name }}"
                                   class="mt-1 block w-full rounded-lg border border-gray-300 p-2 focus:ring-indigo-500 focus:border-indigo-500">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Last Name</label>
                            <input type="text" name="last_name" value="{{ customer.name.last_name }}" required
                                   class="mt-1 block w-full rounded-lg border border-gray-300 p-2 focus:ring-indigo-500 focus:border-indigo-500">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Suffix</label><input type="text" name="suffix" value="{{ customer.name.suffix|default_if_none:'' }}"
       class="mt-1 block w-full rounded-lg border border-gray-300 p-2 focus:ring-indigo-500 focus:border-indigo-500">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Mobile Number</label>
                            <input type="text" name="customer_mobile_number" value="{{ customer.Customer_Mobile_Number }}"
                                   class="mt-1 block w-full rounded-lg border border-gray-300 p-2 focus:ring-indigo-500 focus:border-indigo-500">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Email Address</label>
                            <input type="email" name="email" value="{{ customer.email }}"
                                   class="mt-1 block w-full rounded-lg border border-gray-300 p-2 focus:ring-indigo-500 focus:border-indigo-500">
                        </div>
                    </div>
                </div>

                <!-- Address Information -->
                <div>
                    <h3 class="text-xl font-semibold text-indigo-700 mb-4">Address Information</h3>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label class="block text-sm font-medium text-gray-700">House/Unit Number</label>
                            <input type="text" name="house_unit_number" value="{{ customer.address.house_unit_number }}" required
                                   class="mt-1 block w-full rounded-lg border border-gray-300 p-2 focus:ring-indigo-500 focus:border-indigo-500">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Building Name</label>
                            <input type="text" name="building_name" value="{{ customer.address.building_name }}"
                                   class="mt-1 block w-full rounded-lg border border-gray-300 p-2 focus:ring-indigo-500 focus:border-indigo-500">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Street Name</label>
                            <input type="text" name="street_name" value="{{ customer.address.street_name }}" required
                                   class="mt-1 block w-full rounded-lg border border-gray-300 p-2 focus:ring-indigo-500 focus:border-indigo-500">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Barangay</label>
                            <input type="text" name="barangay" value="{{ customer.address.barangay }}" required
                                   class="mt-1 block w-full rounded-lg border border-gray-300 p-2 focus:ring-indigo-500 focus:border-indigo-500">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">City/Municipality</label>
                            <input type="text" name="city_municipality" value="{{ customer.address.city_municipality }}" required
                                   class="mt-1 block w-full rounded-lg border border-gray-300 p-2 focus:ring-indigo-500 focus:border-indigo-500">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Province</label>
                            <input type="text" name="province" value="{{ customer.address.province }}" required
                                   class="mt-1 block w-full rounded-lg border border-gray-300 p-2 focus:ring-indigo-500 focus:border-indigo-500">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">ZIP Code</label>
                            <input type="text" name="zip_code" value="{{ customer.address.zip_code }}" required
                                   class="mt-1 block w-full rounded-lg border border-gray-300 p-2 focus:ring-indigo-500 focus:border-indigo-500">
                        </div>
                    </div>
                </div>

                <!-- Action Buttons -->
                <div class="flex justify-end space-x-4 pt-6 border-t">
                    <a href="{% url 'user_account' %}" 
                       class="px-5 py-2 border border-gray-400 rounded-lg text-sm font-semibold text-gray-700 bg-white hover:bg-gray-100">
                        Cancel
                    </a>
                    <button type="submit"
                            class="px-6 py-2 rounded-lg text-sm font-semibold text-white bg-indigo-600 hover:bg-indigo-700">
                        Save Changes
                    </button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
